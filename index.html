<html>
  <!--Home page-->
  <body>
    <link rel="stylesheet" type="text/css" href="/Portfolio/stylesheets/home.css">
    <!--Link for working in VSCode-->
    <link rel="stylesheet" type="text/css" href="stylesheets/home.css">
    
    <!--About me section-->
    <div class="section" style="background-color: var(--color-light); width: 100%; padding-bottom: 0px;">
      <div class="textbox">
        <h1>About Me</h1>
        <p>Wa wa wa wa wa</p>

    </div>
    
    <!--Skills-->
    <div class="section" style="background-color: var(--color-light); margin-bottom: 3%;">
      <div class="textbox" style="display: flex; flex-direction: column; align-items: center;">
        <h1>Skills</h1>

        <h2>Web</h2>
        <div class="languagesBox">
          <div class="codeLanguage">
            <img src="images\icons\html.png" alt="HTML" class="langIcon">

          </div>
          <div class="codeLanguage">
            <img src="images\icons\css.png" alt="CSS" class="langIcon">
            CSS
          </div>
          <div class="codeLanguage">
            <img src="" alt="javascript" class="langIcon">
            JavaScript
          </div>
        </div>

        <h2>Software</h2>
        <div class="languagesBox">
          <div class="codeLanguage">
            <img src="" alt="kotlin" class="langIcon">
            Kotlin
          </div>
          <div class="codeLanguage">
            <img src="images\icons\java.png" alt="java" class="langIcon">
            Java
          </div>
          <div class="codeLanguage">
            <img src="" alt="C#" class="langIcon">
            C#
          </div>
        </div>

        <h2>Data</h2>
        <div class="languagesBox">
          <div class="codeLanguage">
            <img src="images\icons\python.png" alt="python" class="langIcon">
            Python
          </div>
          <div class="codeLanguage">
            <img src="images\icons\c.png" alt="C" class="langIcon">
            C
          </div>
          <div class="codeLanguage">
            <img src="" alt="SQL" class="langIcon">
            SQL
          </div>
        </div>


      </div>
    </div>

    <!--Solo projects-->
    <div class="section" style="background-color: var(--color-accent1);">
      <div class="textbox">
        <h1>Solo Projects</h1>
        <p>Wa wa wa wa wa</p>
        <br>
        <button class="redirectButton">Learn More</button>
      </div>
      <img src="images/zumaSoloP.jpg" alt="Collage of my solo projects" class="rightImage">
    </div>
    
    <!--Group projects-->
    <div class="section" style="background-color: var(--color-accent2);">
      <div class="textbox">
        <h1>Group Projects</h1>
        <p>Wa wa wa wa wa</p>
        <br>
        <button class="redirectButton">Learn More</button>
      </div>
      <img src="images/zumaGroupP.jpg" alt="Collage of my group projects" class="rightImage">
    </div>
    
    <!--Contact section-->
    <div class="section" style="background-color: var(--color-accent1); margin-bottom: 3%;">
      <div class="textbox" id="contact">
        <h1>Contact Me</h1>
         <form>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name">
          <br><br>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email">
          <br><br>
          <label for="subject">Subject:</label><br>
          <input type="text" id="subject" name="subject">
          <br><br>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message"></textarea>
          <br><br>
          <input id="submitButton" type="button" value="Submit">
        </form>
      </div>
    </div>

  </body>
</html>
